<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">TTV</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

              </button>

                </div>
              </div>
            </div>

        <div class="center-container">
          <h1>Form: Add New Products</h1>
        </div>
      <form id="add-new-product-form">
        <div class="row justify-content-center">
          <!-- FIRST COLUMN -->
          <div class="col-3">
            <!-- product name -->
            <div>
              <label for="product-name" class="col-form-label">Product Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product-name">
              </div>
            </div>
            <!-- product category -->
            <div>
              <label for="product-category" class="col-form-label">Product Category</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product-category">
              </div>
            </div>
            <!-- unit price -->
            <div>
              <label for="unit-price" class="col-form-label">Unit Price</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="unit-price">
              </div>
            </div>
            <!-- Submit button -->
            <div style="margin-top: 15px"><button type="submit" class="btn btn-primary">Submit</button></div>
          </div>
          <!-- SECOND COLUMN -->
          <div class="col-3">
            <!-- vending machine id -->
            <div>
              <label for="vm-id" class="col-form-label">Vending Machine ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="vm-id">
              </div>
            </div>
            <!-- quantity -->
            <div>
              <label for="quantity" class="col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="quantity">
              </div>
            </div>
            <!-- product description -->
            <div>
              <label for="description" class="col-form-label">Product Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="description">
              </div>
            </div>
          </div>
        </div>
      </form>



    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
