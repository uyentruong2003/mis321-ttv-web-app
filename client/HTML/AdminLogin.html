<body>
     <!-- Navbar -->

        <div class="container-fluid">
          <a class="navbar-brand" href="#">TTV</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

      <div class="card" style="width: 500px; margin: 0 auto; text-align: center;">
        <div class="card-body">
          <div id="loginError">
            <p>Wrong username or password.</p>
          </div>
          <h5 class="card-title"><font color="#af002a">Admin Login</font></h5>
          <form id="loginForm"> <!-- Wrap inputs in a form element -->
            <!-- Username input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="usernameInput">Username</label>
              <input type="username" id="usernameInput" class="form-control" />
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="passwordInput" class="form-control" />
              <label class="form-label" for="passwordInput">Password</label>
            </div>
            <!-- Login button -->
            <input type="submit" value="Login" id="loginFormSubmit">
            <!-- <button id="loginButton" class="btn btn-primary" style="background-color: #af002a;">Login</button> -->
          </form>
          <p id="login-error-msg" style="color: red; display: none;">Incorrect username or password.</p>
        </div>
      </div>


       <!-- Login box -->
