<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../CSS/Form.css" rel="stylesheet">
    <title>Add New Stocks</title>
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">TTV</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">About Us</a>
                  <a class="nav-link" href="#">Contact</a>
                </div>
              </div>
            </div>
        </nav>

        <div class="center-container" style="background-color: firebrick;">
          <h1 style="color:whitesmoke">Form: Add New Stocks</h1>
        </div>
        <form id="add-new-product-form">
          <div class="row justify-content-center">
            <!-- ******FIRST COLUMN********* -->
            <div class="col-4">
              <!-- PRODUCT NAME -->
              <div id= 'product-name-div'>
                <!-- label for product name -->
                <label for="product-name" class="col-form-label">Product Name</label>
                <!-- dropdown for product name -->
                <div class="col-sm-10">
                  <input class="form-control" list="product-name-list" id="product-name" placeholder="Search product..." />
                  <datalist id="product-name-list"></datalist>
                </div>
                <p id="not-predefined-product-name-message" class="message-display" hidden>Please choose from list only</p>  
                <!-- handle other product-name input -->
                <div id="other-product-name" hidden>
                  <label for="product-name-self-input" class="col-form-label">***If chose "Other", please specify:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="product-name-self-input" />
                  </div>
                  <p id="product-existed-message" class="message-display" hidden>This product already exists</p>  
                </div>
              </div>
              <!-- PRODUCT CATEGORY -->
              <div id='product-category-div'>
                <!-- label for product category -->
                <label for="product-category" class="col-form-label">Product Category</label>
                <!-- dropdown for product category -->
                <div class="col-sm-10">
                  <input class="form-control" list="product-category-list" id="product-category" placeholder="Choose category..." readonly/>
                  <datalist id="product-category-list"></datalist>
                </div>
                <p id="not-predefined-product-category-message" class="message-display" hidden>Please choose from list only</p>
              </div>
              <!-- UNIT PRICE -->
              <div>
                <!-- label for unit price -->
                <label for="unit-price" class="col-form-label">Unit Price ($)</label>
                <!-- number input for unit price -->
                <div class="col-sm-10">
                  <input type="number" step="0.01" class="form-control" min="0" id="unit-price" readonly>
                </div>
              </div>
              <!-- DESCRIPTION -->
              <div>
                <label for="description" class="col-form-label">Product Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="description" rows="4" placeholder="Enter here..." readonly></textarea>
                </div>
              </div>
            </div>
            <!-- *********SECOND COLUMN************ -->
            <div class="col-4">
              <!-- VENDING MACHINE -->
              <div id= 'vending-machine-div'>
                <label for="vending-machine" class="col-form-label">Vending Machine ID</label>
                <!-- dropdown for VM -->
                <div class="col-sm-10">
                  <input class="form-control" list="vending-machine-list" id="vending-machine" placeholder="Look up vending machine..." />
                  <datalist id="vending-machine-list"></datalist>
                </div>
                <p id="unmatching-type-message" class="message-display" hidden>This machine is not for this product type</p>  
                <p id="not-predefined-vending-machine-message" class="message-display" hidden>Please choose from list only</p>

              </div>
              <!-- QUANTITY -->
              <div>
                <!-- label for quantity -->
                <label for="quantity" class="col-form-label">Quantity</label>
                <!-- number input for quantity -->
                <div class="col-sm-10">
                  <input type="number" min=1 class="form-control" id="quantity">
                </div>
                <p id="overcap-message" class="message-display" hidden></p>
              </div>
              <!-- SUBMIT BUTTON -->
              <div style="margin-top: 30px">
                <button type="submit" class="btn btn-danger" id="submit-button">Add Products</button>
                <a class="cancelBtn" href="./AdminInventoryDashboard.html">
                  <button type="button" class="btn btn-outline-secondary">Cancel</button>
                </a>
              </div>
            </div>
          </div>
        </form>



    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="../JS/AddStocks.js"></script>
        
</body>
</html>
