<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TTV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">*</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
        <div class="cart-container">
            <a class="navbar-cart" href="#">Cart</a>
            <a href="#">    
                <img src="./images/cart.png" id="cart-img">
            </a>
        </div>
      </nav>

      <!-- Recipt Box -->
      <div class="recipt-box">
        <table class="table">
            <thead>
                <th id="recipt-title" colspan="2"><h3>Recipt</h3></th>
                <!-- <th>Price</th> -->
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h6>Doritos - Cool Ranch</h6>
                    </td>
                    <td>
                        <h6>$1.00</h6>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h6>Diet Coke</h6>
                    </td>
                    <td>
                        <h6>$1.50</h6>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h6>SmartWater</h6>
                    </td>
                    <td>
                        <h6>$2.50</h6>
                    </td>
                </tr>
                <div>
                <tr>
                    <td>
                        <h5 class="total-row">Total:</h5>
                    </td>
                    <td>
                        <h5 class="total-row">$5.00</h5>
                    </td>
                </tr>
                </div>
            </tbody>
        </table>
      </div>

      <!-- Card Input -->
      <div class="card-info">
          <form>
            <h2 id="recipt-title">Card Information</h2>
            <div class="form-group">
              <label for="card-num">Card Number:</label>
              <input type="text" class="form-control" id="card-num" placeholder="XXXX XXXX XXXX XXXX">
              <small id="card-num" class="form-text text-muted">on god all card information is secure</small>
            </div>
            <div class="form-group">
              <label for="card-name">Cardholder Name:</label>
              <input type="card-name" class="form-control" id="card-name">
            </div>
            <div class="form-group">
                <label for="cvv-num">CVV:</label>
                <input type="password" class="form-control" id="cvv-num" placeholder="***">
                <label for="exp=date">Exp Date:</label>
                <input type="password" class="form-control" id="exp-date" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="zip-code">Zip Code:</label>
                <input type="card-name" class="form-control" id="zip-code">
              </div>
            <div>
                <button type="submit" class="btn btn-success" style="width: 200px;" id="ch">Submit</button>
            </div>
            
          </form>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
