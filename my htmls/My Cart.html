<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <title>My Cart</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TTV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">*</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
        <div class="cart-container">
            <a class="navbar-backtomachine" href="#">&lt Back To Vending Machine</a>
        </div>
      </nav>

      <!-- Cart Container -->
      <div class="table-responsive" id="cart-table">
        <table class="table align-middle">
          <thead>
            <th>
              Image
            </th>
            <th>
                Name
            </th>
            <th>
                Price
            </th>
          </thead>
          <tbody>
            <div id="cart-rows">
                <tr>
                    <td>
                        <img src="./images/Doritos.png" id="cart-rows">
                    </td>
                    <td>
                        <h3 id="cart-rows">Doritos - Cool Ranch</h3>
                    </td>
                    <td>
                        <h3 id="cart-rows">$1.00</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./images/Diet Coke.png" id="cart-rows">
                    </td>
                    <td>
                        <h3 id="cart-rows">Diet Coke</h3>
                    </td>
                    <td>
                        <h3 id="cart-rows">$1.50</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./images/SmartWater.png" id="cart-rows">
                    </td>
                    <td>
                        <h3 id="cart-rows">Smartwater</h3>
                    </td>
                    <td>
                        <h3 id="cart-rows">$2.50</h3>
                    </td>
                </tr>
            </div>
            
          </tbody>
        </table>
      </div>

      <!-- Checkout button -->
      <button id="checkout-btn">Checkout</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
